{% extends "base.html" %}
{% block content %}
<h1>Archives for {{ SITENAME }}</h1>

<dl>
{% for article in dates %}
  <dt>{{ article.locale_date }}</dt>
  <dd>
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a><br>
    <div class="tiny-note"><a class="muted" href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></div>
  </dd>
  
{% endfor %}
</dl>
{% endblock %}
